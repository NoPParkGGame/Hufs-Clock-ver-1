<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HUFS 종강시계</title>

    <!-- Google Fonts: Do Hyeon, Noto Sans KR 폰트 로드 -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS 파일 연결 (상대 경로) -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="theme-default">
    <!-- 배경 이미지 전환을 위한 컨테이너 -->
    <div class="background-container">
        <div class="background default"></div>
        <div class="background dark"></div>
    </div>

    <!-- 테마 전환 버튼 (우측 상단) -->
    <div class="theme-buttons">
        <button class="theme-btn" data-theme="default">기본</button>
        <button class="theme-btn" data-theme="dark">다크</button>
    </div>

    <!-- 현재 시간 표시 영역 (좌측 상단) -->
    <p class="current-time-label">현재 시각</p> 
    <p id="currentTime">0000-00-00 00:00:00</p>

    <!-- 메인 컨테이너 - 종강까지 남은 시간 표시 -->
    <span id="period-type" class="period-type">계산 중...</span>
    <span id="countdown-timer" class="timer">
        -일 -시간 -분 -초
    </span>
    <div class="button-container">
        <button class="glass-button" data-url="http://wis.hufs.ac.kr/src08/jsp/index.jsp">종정시</button>
        <button class="glass-button" data-url="http://www.hufs.ac.kr/">홈페이지</button>
        <button class="glass-button" data-url="https://eclass.hufs.ac.kr/">이클래스</button>
        <button class="glass-button" data-url="https://library.hufs.ac.kr/">도서관</button>
    </div>
    
    <!-- 공지사항 섹션 (좌측 하단 고정) -->
    <div class="notice-container">
        <!-- 공지사항 헤더: 제목, 업데이트 시간, 새로고침 버튼 -->
        <div class="notice-header">
            <h2 class="notice-title">⦁ 공지사항</h2>
            <span id="last-update" class="last-update"></span>
            <button class="refresh-btn">새로고침</button>
        </div>
        <!-- 공지사항 테이블: 날짜와 제목 표시 -->
        <table class="notice-table">
            <tbody></tbody>
        </table>
    </div>

    <!-- 확장 프로그램의 메인 스크립트 -->
    <script src="popup.js"></script>
</body>
</html>
